<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLQT Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgba(255,255,255,1) 1%, rgba(238,174,202,1) 65%, rgba(193,180,217,1) 100%);
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="h-screen flex">

  <!-- Left: Animation -->
  <div class="flex min-h-screen">
  <!-- Left: Animation -->
  <div class="w-3/5 flex items-center justify-center">
    <dotlottie-wc
        src="https://lottie.host/0f79c13c-a51b-4114-84a6-55ae400398ef/1iyOIG0fil.lottie"
        style="width: 400px; height: 400px"
        speed="1"
        autoplay
        loop
    ></dotlottie-wc>
  </div>

  <!-- Right: Text -->
  <div class="w-2/5 flex flex-col justify-center px-1 text-purple-900 mr-16">
    <h1 class="text-5xl font-bold mb-6">Natural Language to Query Executor</h1>
    <div class="w-1/2 mb-9">
    <p class="text-lg text-gray-700 leading-relaxed h-16 overflow-hidden">
        <span id="typewriter"></span>
    </p>
    </div>
    <div class="mt-9">
        <a href="/query" 
   class="inline-block px-6 py-4 rounded-lg text-xl bg-purple-600 text-white shadow-purple-400/50 
          hover:bg-[#F5E4EC] hover:text-purple-600 transform hover:scale-105 
          transition-all duration-300 shadow-lg">
  Let's Get Started
</a>
    </div>

  </div>
</div>




<script>
const lines = [
  "Meet Nelly, your cute and clumsy robo assistant,",
  "ready to fetch any data from your database with plain English queries."
];

let lineIndex = 0;
let charIndex = 0;
const speed = 80; // typing speed
const pause = 1000; // pause before deleting
const el = document.getElementById("typewriter");

function type() {
  if (charIndex < lines[lineIndex].length) {
    el.textContent += lines[lineIndex][charIndex];
    charIndex++;
    setTimeout(type, speed);
  } else {
    setTimeout(erase, pause);
  }
}

function erase() {
  if (charIndex > 0) {
    el.textContent = lines[lineIndex].substring(0, charIndex - 1);
    charIndex--;
    setTimeout(erase, speed / 2);
  } else {
    lineIndex = (lineIndex + 1) % lines.length; // loop to next line
    setTimeout(type, speed);
  }
}

// start animation
type();
</script>
</body>

</html>
